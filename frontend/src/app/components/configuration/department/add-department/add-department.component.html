<div class="card container">
  <div class="card-header-pills">
    <h2 align="center" style="font-family: 'Righteous', cursive;">Add Department</h2>
  </div>
  <div class="card-body">
    <div class="row">

<!--      <div class="form-group col-md-6">-->
<!--        <label>Company Name</label>-->
<!--        <select class="form-control" name="fkCompanyId">-->
<!--          <option value="">Select Company</option>-->
<!--          <option *ngFor="let comp of company" [value]="comp.id">-->
<!--            {{comp.companyName}}-->
<!--          </option>-->
<!--        </select>-->
<!--      </div>-->

      <div class="form-group col-md-6">
        <label>Department Name</label>
        <input type="text" class="form-control" placeholder="Dept Name" name="departmentName" [(ngModel)]="departmentField.departmentName">
      </div>
      <div class="form-group col-md-6">
        <label>Department Head</label>
        <input type="text" class="form-control" placeholder="Dept Head Name" name="departmentHead" [(ngModel)]="departmentField.deptHead">
      </div>

      <div class="form-group col-md-6">
        <label>Department Parent</label>
        <select  class="form-control" id="deptLevel" [(ngModel)]="departmentField.fkDeptParent" >
          <option value="">Select Parent</option>
          <option *ngFor="let department of departments" [value]="department.id">
            {{department.departmentName}}
          </option>
        </select>
      </div>

<!--      <div class="form-group col-md-6">-->
<!--        <label>Department Level</label>-->
<!--        <select (change)="onChangeEvent($event)" class="form-control" id="deptLevel">-->
<!--          <option value="">Select Levels</option>-->
<!--          <option   *ngFor="let level of Levels">-->
<!--            {{level.deptLevel}}-->
<!--          </option>-->
<!--        </select>-->
<!--      </div>-->

    </div>


    <div class="row">

      <div class="form-group col-md-2" *ngIf="checkId();else other_content">
        <button class="btn btn-success" (click)="onSubmit()">Insert</button>
      </div>

      <ng-template #other_content>
        <div class="form-group col-md-2">
          <button class="btn btn-success" (click)="onSubmit()">Update</button>
        </div>
      </ng-template>
      <div class="form-group col-md-2">
        <button class="btn btn-danger" (click)="reset()">Reset</button>
      </div>

    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Department Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dept of departments">
        <td>{{dept.departmentName}}</td>
        <td>
          <!--<button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>-->
          <button class="btn btn-danger" (click)="editDept(dept)" style="margin-left: 20px;"> Edit</button>
        </td>
      </tr>
      </tbody>
    </table>


  </div>
</div>
