<div class="container-fluid">
  <div class="card">
    <div class="card-header"><h2>Department Wise Roster</h2></div>

    <div class="card-body">
      <div class="row">


        <div class="form-group col-md-4">
          <label>Department</label>
          <ng-multiselect-dropdown
            [placeholder]="'Select Department'"
            [data]="departments"
            [(ngModel)]="selectedDropDown"
            [settings]="dropdownSettings2"

          >
          </ng-multiselect-dropdown>
        </div>
        <br>

      </div>

      <div class="row">

        <div class="form-group col-md-3 ">

          <button class="btn btn-success" (click)="searchRoster()" style="margin-top: 25px;">Search</button>
        </div>




      </div>

    </div>

    <div class="card-body">
      <div class="row">
        <table class="table table-striped table-hover">
          <thead>
          <tr>

            <th>Day</th>
            <th>Roster</th>

            <th>Action</th>

          </tr>

          </thead>
          <tbody>
          <tr *ngFor="let dN of dayName;">
            <td>{{dN}}</td>
            <td>
              <table class="table table-striped table-hover">

                <tr *ngFor="let Roster of RosterInfo; index as i">

                  <th>
                    {{Roster['shiftName']}}
                  </th>
                  <th>

                  </th>
                </tr>



              </table>
            </td>
            <td></td>

          </tr>

          </tbody>




        </table>

      </div>



    </div>

  </div>
</div>
