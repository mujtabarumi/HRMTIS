<div class="card">
  <div class="card-header">
    Make Swap Request

  </div>

<div class="card-body">
<div class="row">
  <div class="form-group col-md-3">
    <label>Swap_with_Date</label>
    <input bsDatepicker
           [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" name="swap_by_Date" [(ngModel)]="swap.swap_by_Date" class="form-control input">
  </div>

  <div class="form-group col-md-3">
    <label>Shift</label>
    <ng-multiselect-dropdown
      [placeholder]="'Select Shift'"
      [data]="shiftByRequesterDepartment"
      [(ngModel)]="swap.swap_by_shift"
      [settings]="dropdownSettingsShift"


    >
    </ng-multiselect-dropdown>

  </div>
</div>

  <div class="row">
    <div align="center">
      <label style="text-align: center">Swap</label>
    </div>

  </div>

<div class="row">

  <div class="form-group col-md-3">
    <label>Swap With</label>

    <ng-multiselect-dropdown
      [placeholder]="'Select Employee'"
      [data]="empByRequesterDepartment"
      [(ngModel)]="swap.swap_for"
      [settings]="dropdownSettingsEmp"


    >
    </ng-multiselect-dropdown>

  </div>

  <div class="form-group col-md-3">
    <label>Swap_for_Date</label>
    <input bsDatepicker
           [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" name="Swap_for_Date" [(ngModel)]="swap.swap_for_date" class="form-control input">
  </div>

  <div class="form-group col-md-3">
    <label>Shift</label>
    <ng-multiselect-dropdown
      [placeholder]="'Select Shift'"
      [data]="shiftByRequesterDepartment"
      [(ngModel)]="swap.swap_for_shift"
      [settings]="dropdownSettingsShift"


    >
    </ng-multiselect-dropdown>

  </div>

</div>

  <div class="row">
    <div class="form-group col-md-12">
      <button class="btn btn-success pull-left" (click)="submitSwapRequest()" >Submit</button>
    </div>
  </div>
</div>

  <div class="card-body">

    <table id="example" datatable class="table table-striped table-bordered" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
      <tr>
        <th>empFullnameBy</th>
        <th>swap_by_date</th>
        <th>swap_by_shift</th>
        <th>empFullnameFor</th>
        <th>swap_for_date</th>
        <th>swap_for_shift</th>
        <th>Status</th>

        <th>Action</th>



      </tr>
      </thead>

      <tbody>

      </tbody>

    </table>



  </div>
</div>
