<div class="container-fluid">
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-3">
          <label>From</label>
          <input class="form-control"
                 bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}" id="startDate">
        </div>
        <div class="form-group col-md-3">
          <label>To</label>
          <input class="form-control"
                 bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}"
                 id="endDate"
          >
        </div>
        <div class="form-group col-md-4">


          <label>Employee</label>

          <ng-multiselect-dropdown
            [placeholder]="'Select Employee'"
            [data]="employee"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onDeSelect)="onItemDeSelect($event)"


          >
          </ng-multiselect-dropdown>


        </div>



        <div class="form-group col-md-3">


<!--          <button class="btn btn-success" (click)="search()">Search</button>-->
        </div>


        <div class="form-group col-md-3">

          <button class="btn btn-info pull-right" (click)="generateDetailsExcel()" *ngxPermissionsOnly="['admin']">Generate Details Report</button>

        </div>
        <div class="form-group col-md-3">

          <button class="btn btn-info pull-right" (click)="generateINOUTExcel()" *ngxPermissionsOnly="['admin']">Report (only in/out )</button>

        </div>

      </div>
