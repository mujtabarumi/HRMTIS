<div class="container-fluid">
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-3">
          <label>From</label>
          <input class="form-control"
                 bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}" id="startDate">
        </div>
        <div class="form-group col-md-3">
          <label>To</label>
          <input class="form-control"
                 bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}"
                 id="endDate"
          >
        </div>
        <div class="form-group col-md-4">


          <label>Employee</label>

          <ng-multiselect-dropdown
            [placeholder]="'Select Employee'"
            [data]="employee"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onDeSelect)="onItemDeSelect($event)"


          >
          </ng-multiselect-dropdown>


        </div>

        <div class="form-group col-md-3">

          <button class="btn btn-success" (click)="searchAttendance()">Search</button>
        </div>


<!--        <div class="form-group col-md-3">-->

<!--          <button class="btn btn-info pull-right" (click)="generateDetailsExcel()" *ngxPermissionsOnly="['admin']">Generate Details Report</button>-->

<!--        </div>-->
        <div class="form-group col-md-3">

          <button class="btn btn-info pull-right" (click)="generateINOUTExcel()" *ngxPermissionsOnly="['admin']">Report (only in/out )</button>

        </div>

      </div>
      <hr>

      <table *ngIf="search">

        <thead>
        <tr>
          <th>attDeviceUserId</th>
          <th>firstName</th>
          <th>attendanceDate</th>
          <th>checkInFull</th>
          <th>checkoutFull</th>
          <th>late</th>
          <th>lateTime</th>
          <th>scheduleIn</th>
          <th>scheduleOut</th>
          <th>workingTime</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>



    </div>
  </div>
</div>
